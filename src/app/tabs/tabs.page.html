<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="calculator-outline"></ion-icon>
      <ion-label>{{ 'tabs.calculator' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="bookmark-outline"></ion-icon>
      <ion-label>{{ 'tabs.saved' | translate }}</ion-label>
      @if (savedCount() > 0) {
        <ion-badge color="primary">{{ savedCount() }}</ion-badge>
      }
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="information-circle-outline"></ion-icon>
      <ion-label>{{ 'tabs.about' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
