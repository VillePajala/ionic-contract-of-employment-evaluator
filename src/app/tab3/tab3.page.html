<ion-header>
  <ion-toolbar class="app-toolbar">
    <ion-buttons slot="start">
      <ion-button size="small" color="medium" (click)="language.toggle()">
        {{ language.getOtherLanguage().toUpperCase() }}
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'about.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="mainCard2">
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{ 'app.title' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="ion-text-center ion-margin-bottom">
        <ion-chip color="primary">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>{{ 'about.taxYear' | translate }}: 2025</ion-label>
        </ion-chip>
      </div>
      <p class="ion-margin-bottom">{{ 'about.description' | translate }}</p>
      <p class="ion-margin-bottom" style="color: var(--ion-color-medium); font-size: 0.875rem;">
        {{ 'about.disclaimer' | translate }}
      </p>
      <p style="color: var(--ion-color-medium); font-size: 0.875rem;">
        {{ 'about.version' | translate }}: {{ appVersion }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
