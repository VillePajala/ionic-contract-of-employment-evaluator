<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient - deep professional blue -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <!-- Document gradient -->
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <!-- Accent gradient - teal/cyan for trust -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <!-- Checkmark gradient - green for approval -->
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bgGrad)"/>

  <!-- Document/Contract shape -->
  <g filter="url(#shadow)">
    <!-- Main document body -->
    <path d="M140 96 L320 96 L372 148 L372 416 L140 416 Z" fill="url(#docGrad)"/>
    <!-- Folded corner -->
    <path d="M320 96 L320 148 L372 148 Z" fill="#cbd5e1"/>
  </g>

  <!-- Contract text lines -->
  <g fill="url(#accentGrad)">
    <rect x="172" y="180" width="168" height="16" rx="4"/>
    <rect x="172" y="212" width="140" height="16" rx="4"/>
    <rect x="172" y="244" width="156" height="16" rx="4"/>
    <rect x="172" y="276" width="120" height="16" rx="4"/>
  </g>

  <!-- Signature line area -->
  <rect x="172" y="340" width="168" height="2" fill="#94a3b8"/>
  <text x="180" y="370" font-family="Arial, sans-serif" font-size="18" fill="#64748b">Signature</text>

  <!-- Checkmark badge circle -->
  <circle cx="372" cy="372" r="80" fill="url(#checkGrad)" filter="url(#shadow)"/>

  <!-- White checkmark -->
  <path d="M332 372 L358 398 L412 344" stroke="#fff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Small person icon on document (employment symbol) -->
  <circle cx="196" cy="136" r="16" fill="url(#accentGrad)"/>
  <path d="M180 168 Q196 180 212 168" stroke="url(#accentGrad)" stroke-width="8" stroke-linecap="round" fill="none"/>
</svg>
